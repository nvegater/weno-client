overwrite: true
schema: "http://localhost:4000/graphql"
documents: "graphql/**/*.graphql"
generates:
  graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      defaultMapper: Partial<{T}>
      exportFragmentSpreadSubTypes: true
      skipTypename: true
