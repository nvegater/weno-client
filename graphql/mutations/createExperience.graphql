mutation CreateExperience(
  $createExperienceInputs: CreateExperienceInputs!
  $createRecurrentDatesInputs: CreateRecurrentDatesInputs!
) {
  createExperience(
    createExperienceInputs: $createExperienceInputs
    createRecurrentDatesInputs: $createRecurrentDatesInputs
  ) {
    errors {
      field
      message
    }
    experience {
      ...PaginatedExperienceLight
    }
    dateWithTimes {
      date
      durationInMinutes
      times
    }
  }
}
