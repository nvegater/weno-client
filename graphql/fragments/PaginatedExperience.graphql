fragment PaginatedExperience on PaginatedExperience {
  createdAt
  id
  title
  description
  pricePerPersonInDollars
  wineryId
  wineryName
  allAttendeesAllSlots
  experienceType
  images {
    ...GetImage
  }
  slots {
    ...SlotFragment
  }
}

fragment PaginatedExperienceLight on PaginatedExperience {
  createdAt
  id
  title
  description
  pricePerPersonInDollars
  wineryId
  wineryName
  allAttendeesAllSlots
  experienceType
  images {
    ...GetImage
  }
}
