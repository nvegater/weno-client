query Experiences($paginatedExperiencesInputs: PaginatedExperiencesInputs!) {
  experiences(paginatedExperiencesInputs: $paginatedExperiencesInputs) {
    errors {
      ...ErrorFragment
    }
    experiences {
      ...PaginatedExperienceLight
    }
    totalExperiences
    paginationConfig {
      ...PaginationResultFragment
    }
  }
}
