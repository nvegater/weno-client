query ExperienceWithSlots($experienceId: Float!, $onlyBookableSlots: Boolean!) {
  experienceWithSlots(
    experienceId: $experienceId
    onlyBookableSlots: $onlyBookableSlots
  ) {
    experience {
      ...ExperienceInfo
      images {
        ...ExperienceImageFragment
      }
      winery {
        ...ExperienceWineryInfo
      }
      slots {
        ...SlotFragment
      }
    }
    errors {
      ...ErrorFragment
    }
  }
}
