query EditableExperiences(
  $wineryId: Float!
  $paginatedExperiencesInputs: PaginatedExperiencesInputs!
) {
  editableExperiences(
    wineryId: $wineryId
    paginatedExperiencesInputs: $paginatedExperiencesInputs
  ) {
    errors {
      field
      message
    }
    experiences {
      ...PaginatedExperienceWithSlot
    }
    totalExperiences
    paginationConfig {
      ...PaginationResultFragment
    }
  }
}
