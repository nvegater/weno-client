query EditableExperiences(
  $paginatedExperiencesInputs: PaginatedExperiencesInputs!
) {
  editableExperiences(paginatedExperiencesInputs: $paginatedExperiencesInputs) {
    errors {
      field
      message
    }
    experiences {
      ...PaginatedExperience
    }
    totalExperiences
    paginationConfig {
      ...PaginationResultFragment
    }
  }
}
