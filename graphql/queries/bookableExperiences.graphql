query BookableExperiences(
  $paginatedExperiencesInputs: PaginatedExperiencesInputs!
) {
  bookableExperiences(paginatedExperiencesInputs: $paginatedExperiencesInputs) {
    errors {
      ...ErrorFragment
    }
    experiences {
      ...PaginatedExperienceLight
    }
    totalExperiences
    paginationConfig {
      ...PaginationResultFragment
    }
  }
}
